<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adopt a cat!</title>
    <link rel="stylesheet" href="css/font-awesome/css/all.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <input type="checkbox" />
        <i class="fas fa-bars"></i>

        <ul class="menu">
          <li>Hem</li>
          <li>Nyheter</li>
          <li>Om</li>
          <li>Kontakt</li>
        </ul>
      </div>
    </header>
    <section class="middle">
      <main class="main">
        <section class="main__content">
          <h1>Change a cat's life today!</h1>
          <h3>
            Adopt a cat from our cat shelter today. We have a variety of
            different cats to choose from.
          </h3>
        </section>
        <button class="main__btn">Find out how</button>
      </main>
      <figure>
        <img
          class="img__mobile"
          src="images/undraw_pet_adoption_mobile.png"
          alt="mobile img"
        />
        <img
          class="img__desktop"
          src="images/undraw_pet_adoption_desktop.png"
          alt="desktop img"
        />
      </figure>
    </section>
  </body>
</html>
